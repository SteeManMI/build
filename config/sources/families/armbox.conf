source "${BASH_SOURCE%/*}/include/meson64_common.inc"

family_tweaks()
{
        #Can't reference /root in family_tweaks_bsp so doing this here
	install -m 755 $SRC/packages/bsp/armbox/install-emmc.sh $SDCARD/root
}

family_tweaks_bsp()
{
	mkdir -p $destination/boot/extlinux
	cp $SRC/packages/bsp/armbox/boot/* $destination/boot
	cp $SRC/packages/bsp/armbox/boot/extlinux/* $destination/boot/extlinux
}

uboot_custom_postprocess()
{
	#armbox "board" is cloned from lepotato, thus the gxl references
	#while this uboot isn't used in the image, can't figure out if you can build an image without
	#therefore we still build the gxl uboot
	if [[ $BOARD == armbox ]]; then
		uboot_gxl_postprocess $SRC/cache/sources/odroidc2-blobs/ gxl
	fi

}
